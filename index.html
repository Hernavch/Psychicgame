         function updateScore() {
             document.querySelector(".score").innerHTML = "score:"+ score;
         }

         updateScore();

         document.onkeyup = function(event){

             if(counter === letters.length){
                 return;
             }

             var userInput = event.key.toLowerCase();

             if (userInput ==="a" || userInput === "b" || userInput === "c" ){
                 alert("You Win!");
                 score++;
                 updateScore();
             }
             else{
                 alert("You Lose");
                 score--;
                 updateScore();
             }
         }
